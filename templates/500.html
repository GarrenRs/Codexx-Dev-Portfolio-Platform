
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>500 - Internal Server Error</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="error-page d-flex align-items-center justify-content-center min-vh-100">
        <div class="container text-center">
            <div class="error-code">500</div>
            <h1 class="error-title mb-4">Internal Server Error</h1>
            <p class="error-message mb-5">
                Oops! Something went wrong on our end. We're working to fix it.
                <br>Please try again later or contact support if the problem persists.
            </p>
            <div class="d-flex gap-3 justify-content-center flex-wrap">
                <a href="/" class="btn btn-primary btn-lg">
                    <i class="fas fa-home me-2"></i>Go Home
                </a>
                <a href="javascript:history.back()" class="btn btn-outline-primary btn-lg">
                    <i class="fas fa-arrow-left me-2"></i>Go Back
                </a>
            </div>
        </div>
    </div>
</body>
</html>
